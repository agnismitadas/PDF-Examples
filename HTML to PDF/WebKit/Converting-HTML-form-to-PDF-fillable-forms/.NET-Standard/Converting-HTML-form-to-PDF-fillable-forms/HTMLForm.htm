<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>Syncfusion Careers</title>
    <style>
        table, tr, td
        {
            padding: 10px 10px 10px 10px;
        }
		body
   {
   font-family:Segoe UI;
   }
    </style>
</head>
<body>
<div class="container">
  <h2>General Information</h2>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="firstname">First name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="firstname" placeholder="Enter first name" name="firstname" value = "Simons">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="lastname">Last name:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="lastname" placeholder="Enter last name" name="lastname" value = "Bistro">
      </div>
    </div>
	<div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" value = "Simons.Bistro@syncfusion.com">
      </div>
    </div>
	<div class="form-group">
      <label class="control-label col-sm-2" for="phone">Business phone:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="phone" placeholder="Enter business phone" name="phone" value = "97xxxxxxxx">
      </div>
    </div>
	<div class="form-group">
      <label class="control-label col-sm-2" for="jobTitle">Which position are you applying for?</label>
      <div class="col-sm-10">          
         <select class="form-control" id="jobTitle">
   <option value="development">Development</option>
                    <option value="support" selected="selected">Support</option>
                    <option value="documentation">Documentation</option>
  </select>
      </div>
    </div>
<div class="form-group">
      <label class="control-label col-sm-2" for="email">Highest qualification:</label>
      <div class="col-sm-10">
        <label class="checkbox-inline"><input type="checkbox" value="">Associate degree </label>
<label class="checkbox-inline"><input type="checkbox" checked="checked">Bachelor degree</label>
<label class="checkbox-inline"><input type="checkbox" value="">College</label>
<label class="checkbox-inline"><input type="checkbox" value="">Post Graduate </label>
<label class="checkbox-inline"><input type="checkbox" value="">MBA</label>
      </div>
	 <br/> <br/>
	
	
	
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>
   
   </div> 
	
</body>
</html>
